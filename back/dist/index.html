<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>


</head>


<body>

  <div>
    <p id="result"></p>
  </div>


</body>
<script src="/socket.io/socket.io.js"></script>
<script>
  let socket = io();
  let result = document.getElementById('result');
  socket.emit('hello_world');
  socket.on('test', (data) => {
    console.log(data);
    result.innerHTML = data;
  });

  socket.emit('pingRequest');
  socket.on('pingResponse', (data) => {
    console.log(data);
  });

  socket.emit('fetchMovies');
  socket.on('fetchMovies', (data) => {
    console.log('fetch movies');
  });
</script>



</html>
